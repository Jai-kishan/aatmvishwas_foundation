<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aatmvishwas Foundation Careers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      p {
        color: #666;
      }
      .job-listing {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      .job-title {
        font-size: 20px;
        color: #007bff;
      }
      .job-description {
        margin-top: 10px;
      }
      @media only screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aatmvishwas Foundation Careers</h1>
      <div class="job-listing">
        <div class="job-title">Job Title 1</div>
        <div class="job-description">
          <p>Coming Soon...................</p>
        </div>
      </div>
      <div class="job-listing">
        <div class="job-title">Job Title 2</div>
        <div class="job-description">
          <p>Coming Soon...................</p>
        </div>
      </div>
      <!-- Add more job listings as needed -->
    </div>
  </body>
</html>
