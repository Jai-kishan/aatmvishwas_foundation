<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aatmvishwas Foundation Volunteer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      color: #666;
    }
    .cta-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    .coming-soon {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      color: #999;
      font-size: 24px; /* Adjust the font size as needed */
    }
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aatmvishwas Foundation Volunteer</h1>
    <p>Thank you for your interest in volunteering with Aatmvishwas Foundation. Your support helps us make a difference in the community.</p>
    <p>To get started, please click the button below to fill out the volunteer registration form:</p>
    <a href="https://example.com/volunteer-registration" class="cta-button">Volunteer Registration</a>
    <div class="coming-soon">Coming Soon</div>
  </div>
</body>
</html>
